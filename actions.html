<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<link href="https://cdn-icons-png.flaticon.com/512/4021/4021693.png" rel="icon"/>
<link href="style.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&amp;family=Space+Mono:wght@400;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<title>Personal Wiki</title>
</head>
<body>
<main class="container">
<header class="site-header">
<h1 class="logo"><a href="index.html">r/anhedonia</a></h1>
<p class="subtitle">Personal Wiki</p>
<section class="card allow-overflow">
<div class="search-container">
    <input type="text" id="wiki-search" placeholder="Search wiki items..." autocomplete="off">
    <div id="search-results" class="search-results"></div>
</div>
    <h2>Wiki Categories <span id="total-items-count" style="font-size: 0.9rem; color: var(--text-secondary); font-weight: 300; margin-left: 10px;"></span></h2>

    
    <section class="category-group">
        <h3 class="category-header">Alone</h3>
        <div class="items-grid" id="grid-alone"></div>
    </section>

    <section class="category-group">
        <h3 class="category-header">Multiple</h3>
        <div class="items-grid" id="grid-multiple"></div>
    </section>

    <section class="category-group">
        <h3 class="category-header">Products</h3>
        <div class="items-grid" id="grid-products"></div>
    </section>

</section>
<footer class="site-footer">
<p><a href="index.html">‚Üê Back to Home</a></p>
</footer>
</main>
    <script src="js/theme.js"></script>
    <script src="js/actions.js"></script>
<script src="js/router.js"></script>
</body>
</html>
